{{#partial "contents"}}
<div class="container" id="main">
    <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
            {{#user}}
            <div class="panel-heading"><h4>Profiles</h4></div>
            <div class="panel-body">
                <div class="well well-sm">
                    <div class="media">
                        <div class="row">
                            <div class="col-sm-2">
                                <img class="profile-author-thumb" src={{photo}} alt="profile">
                            </div>
                            <div class="media-body col-sm-10">
                                <div class="row">
                                    <h5 class="media-heading col-sm-2">ID</h5>
                                    <p>{{userId}}</p>
                                </div>

                                <div class="row">
                                    <h5 class="media-heading col-sm-2">NAME</h5>
                                    <p>{{name}}</p>
                                </div>

                                <p class="btn btn-xs btn-default">{{email}} </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {{/user}}
        </div>
    </div>
</div>
{{/partial}}

{{> base }}
